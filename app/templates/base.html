<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Slack Parser</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/search' %}active{% endif %}" href="/search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/admin' %}active{% endif %}" href="/admin">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-6 px-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white border-t py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            Built with FastAPI and MongoDB
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
