<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Parser v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="min-h-full bg-[#1A1D21] text-gray-100">
    <nav class="bg-[#222529] border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center">
                    <a href="/" class="text-white font-bold text-lg">Slack Parser</a>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/" class="{% if request.url.path == '/' %}bg-[#1A1D21] text-white{% else %}text-gray-300 hover:bg-[#1A1D21] hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="/conversations" class="{% if request.url.path.startswith('/conversation') %}bg-[#1A1D21] text-white{% else %}text-gray-300 hover:bg-[#1A1D21] hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium">Conversations</a>
                            <a href="/search" class="{% if request.url.path == '/search' %}bg-[#1A1D21] text-white{% else %}text-gray-300 hover:bg-[#1A1D21] hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium">Search</a>
                            <a href="/admin" class="{% if request.url.path == '/admin' %}bg-[#1A1D21] text-white{% else %}text-gray-300 hover:bg-[#1A1D21] hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium">Admin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 bg-[#1A1D21]">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
