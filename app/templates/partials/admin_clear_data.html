<!-- Clear Data Section -->
<div class="bg-[#222529] rounded-lg p-6 border border-gray-700 transition-all hover:border-gray-600">
    <h3 class="text-lg font-medium text-gray-100 mb-2">Clear Data</h3>
    <p class="text-gray-400 mb-4">Select which data to clear from the database. This action cannot be undone.</p>

    <form id="clearDataForm" method="post" action="/admin/clear" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="flex items-center">
                <input type="checkbox" id="clearMessages" name="clear_messages" value="on" class="clear-checkbox h-4 w-4 text-[#1264a3] focus:ring-[#1264a3] bg-[#1A1D21] border-gray-700 rounded">
                <label for="clearMessages" class="ml-2 text-gray-100">Messages</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="clearConversations" name="clear_conversations" value="on" class="clear-checkbox h-4 w-4 text-[#1264a3] focus:ring-[#1264a3] bg-[#1A1D21] border-gray-700 rounded">
                <label for="clearConversations" class="ml-2 text-gray-100">Conversations</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="clearUploads" name="clear_uploads" value="on" class="clear-checkbox h-4 w-4 text-[#1264a3] focus:ring-[#1264a3] bg-[#1A1D21] border-gray-700 rounded">
                <label for="clearUploads" class="ml-2 text-gray-100">Uploads</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="clearEmbeddings" name="clear_embeddings" value="on" class="clear-checkbox h-4 w-4 text-[#1264a3] focus:ring-[#1264a3] bg-[#1A1D21] border-gray-700 rounded">
                <label for="clearEmbeddings" class="ml-2 text-gray-100">Embeddings</label>
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" id="clearButton" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition-colors opacity-50 cursor-not-allowed" disabled>
                Clear Selected Data
            </button>
        </div>
    </form>
</div>
